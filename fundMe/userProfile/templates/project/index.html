<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
{% for project in projects %}
 <h1> <a href= "{% url 'show_project' project.id %}" >{{project.title}} </a></h1>
 Category : {{project.category}} <br>
 Owner: {{ project.user }} <br>
 start_date: {{project.start_date}} <br>
 end_date: {{project.end_date}} <br>
 total_target: {{project.total_target}} <br>
 Description : {{project.details}}

{% endfor %}

</body>
</html>
